<style>
  /* Base & Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    color: #e63946;
    text-decoration: none;
  }
  a:hover, a:focus {
    text-decoration: underline;
  }

  /* Header */
  header {
    background: #e63946;
    padding: 2rem 1.5rem;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.6);
  }
  header h1 {
    margin: 0;
    font-weight: 900;
    font-size: 2.5rem;
    letter-spacing: 1.5px;
    color: #fff;
  }
  header p {
    margin: 0.5rem 0 0;
    font-weight: 400;
    font-size: 1.2rem;
    color: #ffd6d6;
  }

  /* Search bar */
  .search-container {
    margin: 1.5rem auto 2rem;
    width: 90%;
    max-width: 600px;
    display: flex;
  }
  .search-container input {
    flex-grow: 1;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px 0 0 8px;
    outline: none;
    background: #222;
    color: #eee;
    box-shadow: inset 1px 1px 4px rgba(255,255,255,0.1);
  }
  .search-container button {
    background: #e63946;
    border: none;
    padding: 0 1.5rem;
    border-radius: 0 8px 8px 0;
    cursor: pointer;
    font-weight: 700;
    color: white;
    transition: background 0.3s ease;
  }
  .search-container button:hover, .search-container button:focus {
    background: #b92c3b;
  }

  /* Main Grid */
  main {
    flex-grow: 1;
    max-width: 1200px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
  }

  /* Job card */
  .job-card {
    background: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .job-card:hover, .job-card:focus-within {
    transform: translateY(-7px);
    box-shadow: 0 12px 30px rgba(230, 57, 70, 0.7);
  }

  .job-card h3 {
    margin: 0 0 0.6rem;
    color: #e63946;
    font-size: 1.3rem;
  }
  .job-card p {
    flex-grow: 1;
    font-size: 0.95rem;
    line-height: 1.4;
    color: #bbb;
  }
  .job-card a.btn {
    margin-top: 1.2rem;
    align-self: flex-start;
    background: #e63946;
    padding: 0.6rem 1.4rem;
    border-radius: 6px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    transition: background 0.3s ease;
  }
  .job-card a.btn:hover, .job-card a.btn:focus {
    background: #b92c3b;
  }

  /* Footer */
  footer {
    background: #1a1a1a;
    color: #888;
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
  }

  /* Responsive tweaks */
  @media (max-width: 500px) {
    header h1 {
      font-size: 1.9rem;
    }
    .search-container {
      flex-direction: column;
    }
    .search-container input, .search-container button {
      border-radius: 8px;
      width: 100%;
      margin-bottom: 0.7rem;
    }
    main {
      grid-template-columns: 1fr;
      padding: 0 0.8rem;
    }
  }
</style>
</head>

 const jobsContainer = document.getElementById('jobsContainer');
const searchInput = document.getElementById('jobSearch');
const searchBtn = document.getElementById('searchBtn');

function renderJobs(filteredJobs) {
  jobsContainer.innerHTML = ''; // clear previous results
  if (filteredJobs.length === 0) {
    jobsContainer.innerHTML = `<p style="color:#bbb; font-style:italic;">No jobs found matching your search.</p>`;
    return;
  }
  filteredJobs.forEach(job => {
    const jobCard = document.createElement('article');
    jobCard.className = 'job-card';
    jobCard.tabIndex = 0;
    jobCard.innerHTML = `
      <h3>${job.title}</h3>
      <p>${job.description}</p>
      <a class="btn" href="${job.link}" target="_blank" rel="noopener noreferrer" aria-label="Apply for ${job.title}">Apply Now</a>
    `;
    jobsContainer.appendChild(jobCard);
  });
}

function searchJobs() {
  const query = searchInput.value.trim().toLowerCase();
  if (!query) {
    renderJobs(jobs); // show all if empty search
    return;
  }
  const filtered = jobs.filter(job =>
    job.title.toLowerCase().includes(query) ||
    job.description.toLowerCase().includes(query)
  );
  renderJobs(filtered);
}
